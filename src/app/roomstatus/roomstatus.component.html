<div>
    {{roomAvailability.availability.length}}
</div>
<div>
    <div *ngIf="roomAvailability.availability.length" style="width: 80;">
        <p-table [value]="roomAvailability.availability" [tableStyle]="{ 'min-width': '50rem' }">
            <ng-template pTemplate="header">
                <tr>
                    <th *ngFor="let header of roomAvailability.availability">{{header}}</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-availableRooms>
                <tr>
                    <!-- <td>{{ availableRooms.dateStr | date:"dd/MM" }}</td> -->
                    <td *ngFor="let col of availableRooms.bookedStatus" [ngClass]="col =='yes'? 'booked': ''">{{
                        col }}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
